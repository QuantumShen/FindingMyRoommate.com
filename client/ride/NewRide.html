<template name="NewRide">
  <div class="container" style="position: relative; {{#if isInRideBox}} width:100% {{/if}}">
    <div style="width: 80%">
    <button class="btn normal-btn {{btnSingleTrip}} fa fa-share"> Single Trip <span class="chinese">单程</span></button>
    <button class="btn normal-btn {{btnRoundTrip}} fa fa-refresh"> Round Trip <span class="chinese">往返</span></button>
    <i class="btn-danger cancel-new-ride-js fa fa-close"> </i>
    </div>
    <form class="add-ride-js">

      <div class="row add-margin-top">
        <div class="{{col}}">
          <div class="panel {{panelColor}}">
            <div class="panel-heading">To Trip <span class="chinese">去程</span></div>
            <div class="panel-body">

              <div class="form-group">
                <label>Choose a similar category:
                  <br>
                </label>
                <div class="radios">

                  <div class="wrapper-inline">
                    <input class="radio-inline" type="radio" name="radio1" value="1" id="radio1-1">
                    <label for="radio1-1">Purdue to Chicago</label>
                  </div>
                  <div class="wrapper-inline">
                    <input class="radio-inline" type="radio" name="radio1" value="2" id="radio1-2">
                    <label for="radio1-2">Chicago to Purdue</label>
                  </div>
                  <div class="wrapper-inline">
                    <input class="radio-inline" type="radio" name="radio1" value="3" id="radio1-3" checked>
                    <label for="radio1-3">Other Routes</label>

                  </div>
                </div>

              </div>

              <div class="form-group">
                <label class="required" for="from1">From:</label>
                <input type="text" maxlength="40" class="form-control" required id="from1" placeholder="Start from" name="from1" />
              </div>
              <div class="form-group">
                <label class="required" for="to1">To:</label>
                <input type="text" maxlength="40" class="form-control" required id="to1" placeholder="Travel destination" name="to1" />
              </div>
              <div class="form-group">
                <label class="required" for="date1">Date:</label>
                <input type="text" class="form-control datepicker" placeholder="yyyy-mm-dd" required id="date1" name="date1" />
              </div>
              <div class="form-group">
                <label class="required" for="time1">Time:</label>
                <input type="text" maxlength="40" class="form-control" required id="time1" placeholder="Exact or approximate time" name="time1" />
              </div>

              <div class="form-group">
                <label for="description1">Description:</label>
                <textarea class="form-control" maxlength="300" id="description1" placeholder="Any description you want to tell the public. e.g. price or free, your gender, smoke or not, etc." name="description1"></textarea>
              </div>
            </div>
          </div>
        </div>

        {{#if roundTrip}}
        <div class="{{col}}">
          <div class="panel {{panelColor}}">
            <div class="panel-heading">Back Trip <span class="chinese">返程</span></div>
            <div class="panel-body">

              <div class="form-group">
                <label>Choose a similar category:
                  <br>
                </label>
                <div class="radios">
                  <div class="wrapper-inline">
                    <input class="radio-inline" type="radio" name="radio2" value="1" id="radio2-1">
                    <label for="radio2-1">Purdue to Chicago</label>
                  </div>

                  <div class="wrapper-inline">
                    <input class="radio-inline" type="radio" name="radio2" value="2" id="radio2-2">
                    <label for="radio2-2">Chicago to Purdue</label>
                  </div>

                  <div class="wrapper-inline">
                    <input class="radio-inline" type="radio" name="radio2" value="3" id="radio2-3" checked>
                    <label for="radio2-3">Other Routes</label>
                  </div>

                </div>
              </div>

              <div class="form-group">
                <label class="required" for="from2">From:</label>
                <input type="text" maxlength="40" class="form-control" required id="from2" placeholder="Start from" name="from2" />
              </div>
              <div class="form-group">
                <label class="required" for="to2">To:</label>
                <input type="text" maxlength="40" class="form-control" required id="to2" placeholder="Travel destination" name="to2" />
              </div>
              <div class="form-group">
                <label class="required" for="date2">Date:</label>
                <input type="text" class="form-control datepicker" placeholder="yyyy-mm-dd" required id="date2" name="date2" />
              </div>
              <div class="form-group">
                <label class="required" for="time2">Time:</label>
                <input type="text" maxlength="40" class="form-control" required id="time2" placeholder="Exact or approximate time" name="time2" />
              </div>

              <div class="form-group">
                <label for="description2">Description:</label>
                <textarea maxlength="300" class="form-control" id="description2" placeholder="Any description you want to tell the public. e.g. price or free, your gender, smoke or not, etc." name="description2"></textarea>
              </div>
            </div>
          </div>
        </div>
        {{/if}}
        <div class="left">
          <i class="required"></i><em>required</em>
        </div>
      </div>
      <div class="row add-margin-top">
        <div class="center">

          <div class="form-group">
            <label for="contact">Contact (besides Website Internal Message):</label>
            <input type="text" maxlength="40" class="form-control" id="contact" placeholder="How to contact you?" name="contact" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="center">
          <button type="submit" class="btn submit-btn {{btnColor}}">Publish this {{pubText}}</button>
          <button type="button" class="btn submit-btn btn-danger cancel-new-ride-js">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</template>
