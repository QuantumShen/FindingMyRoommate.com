<template name="NewRide">
  <div class="container">
    <div class="btn-group" role="group" aria-label="Select Trips">
      <button class="btn {{btnSingleTrip}} fa fa-taxi"> Single Trip <span class="chinese">单程</span></button>
      <button class="btn {{btnRoundTrip}} fa fa-refresh"> Round Trip <span class="chinese">往返</span></button>

    </div>
    
    
    <form class="add-ride-js">

      <div class="row">
        <div class="{{col}}">
          <div class="panel panel-primary">
            <div class="panel-heading">To Trip <span class="chinese">去程</span></div>
            <div class="panel-body">
              <div class="form-group">
                <label for="from1">From:</label>
                <input type="text" class="form-control" id="from1" placeholder="Start from" name="from1" />
              </div>
              <div class="form-group">
                <label for="to1">To:</label>
                <input type="text" class="form-control" id="to1" placeholder="Travel destination" name="to1" />
              </div>
              <div class="form-group">
                <label for="date1">Date:</label>
                <input type="Date" class="form-control" id="date1" name="date1" />
              </div>
              <div class="form-group">
                <label for="time1">Time:</label>
                <input type="text" class="form-control" id="time1" placeholder="Exact or approximate time" name="time1" />
              </div>

              <div class="form-group">
                <label for="comment1">Comment:</label>
                <textarea class="form-control" id="comment1" placeholder="Any comment you want to tell the public" name="comment1"></textarea>
              </div>
            </div>
          </div>
        </div>

        {{#if roundTrip}}
        <div class="{{col}}">
          <div class="panel panel-primary">
            <div class="panel-heading">Back Trip <span class="chinese">返程</span></div>
            <div class="panel-body">
              <div class="form-group">
                <label for="from2">From:</label>
                <input type="text" class="form-control" id="from2" placeholder="Start from" name="from2" />
              </div>
              <div class="form-group">
                <label for="to2">To:</label>
                <input type="text" class="form-control" id="to2" placeholder="Travel destination" name="to2" />
              </div>
              <div class="form-group">
                <label for="date2">Date:</label>
                <input type="Date" class="form-control" id="date2" name="date2" />
              </div>
              <div class="form-group">
                <label for="time2">Time:</label>
                <input type="text" class="form-control" id="time2" placeholder="Exact or approximate time" name="time2" />
              </div>

              <div class="form-group">
                <label for="comment2">Comment:</label>
                <textarea class="form-control" id="comment2" placeholder="Any comment you want to tell the public" name="comment2"></textarea>
              </div>
            </div>
          </div>
        </div>
        {{/if}}
      </div>
      <div class="row">
        <div class="center">
          <button type="submit" class="btn submit-btn btn-success">Publish</button>
          <button type="button" class="btn submit-btn btn-danger cancel-new-ride-js" >Cancel</button>
        </div>
      </div>
    </form>
  </div>
</template>
