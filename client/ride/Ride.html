<template name="Ride">


  <div class="row ride-box">

    {{#if Template.subscriptionsReady}}


      {{#if editMode}}
        {{> quickForm collection="Rides" id=updateRideId type="update" doc=this autosave=true}}
      {{else}}
      <div class="col-xs-12 ride-inner-box">
        <div class="user-col col-xs-3 col-sm-1">
          <div class="center">
            {{> avatar user=user shape="circle"}}
          </div>

          <div class="user-name">{{user.username}}</div>


          <!-- {{emails[0].address}} -->
        </div>
        <div class="col-xs-9 col-sm-11">
          <div class="ride-col">
            <!-- trip1   -->
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="center">
                  <div class="location">
                    {{trip1.from}}
                  </div>
                  <i class="fa fa-arrow-right" aria-hidden="true"></i>
                  <div class="location">
                    {{trip1.to}}
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="row">
                  <div class="date">
                    <b>Date:</b> {{date "trip1"}}
                  </div>
                </div>
                <div class="row">
                  <div class="time">
                    <b>Time:</b> {{trip1.time}}
                  </div>

                </div>
              </div>
            </div>
            {{#if trip1.description}}
            <div class="row">
              <div class="description well">
                {{trip1.description}}
              </div>
            </div>
            {{/if}}
            <!-- end trip1 -->

            <!-- trip2 -->
            {{#if roundTrip}}
            <div class="row">
              <hr>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="center">
                  <div class="location">
                    {{trip2.from}}
                  </div>
                  <i class="fa fa-arrow-right" aria-hidden="true"></i>
                  <div class="location">
                    {{trip2.to}}
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="row">
                  <div class="date">
                    <b>Date:</b> {{date "trip2"}}
                  </div>
                </div>
                <div class="row">
                  <div class="time">
                    <b>Time:</b> {{trip2.time}}
                  </div>

                </div>
              </div>
            </div>
            {{#if trip2.description}}
            <div class="row">
              <div class="description well">
                {{trip2.description}}
              </div>
            </div>
            {{/if}} {{/if}}

            <!-- end trip2 -->

          </div>
          <!-- end ride-col -->
        </div>
        {{#if contact}}
        <div class="col-xs-12 no-padding">
          <hr>
          <span> Contact Method: {{contact}} </span> 
        </div>
        {{/if}}
      </div>
      <i class="fa fa-trash"></i>
      <i class="fa fa-pencil"></i>
      {{/if}}

    {{/if}}

  


  </div>

</template>
