<template name="RidesList">
    {{#if Template.subscriptionsReady}}
        {{#each rides}}
            {{> Ride}}
        {{else}}
            <div class="alert alert-danger"> <li class="fa fa-frown-o"> </li> Sorry, no active rides in this category now.</div>
        {{/each}}
    {{else}}
        {{> spinner}}
    {{/if}}
</template>
