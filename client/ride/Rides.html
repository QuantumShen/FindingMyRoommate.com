<template name="Rides">
    <div class="container">
        {{#if $.Session.get 'newRide'}}
            {{> NewRide}}
        {{else}}
            <button class="btn btn-primary submit-btn new-ride-js">Provide a New Ride Share</button>
        {{/if}} 

        <section class="rides-list">
            {{#if Template.subscriptionsReady}}
                {{#each rides}}
                    {{> Ride}}
                {{else}}
                    <p> No Active Rids Now ... </p>
                {{/each}}
            {{else}}
                {{> spinner}}
            {{/if}}
        </section>

    </div>
</template>
